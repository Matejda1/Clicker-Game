<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- === External Css === -->
    <link rel="stylesheet" href="style.css">
</head>

<body draggable="false">

    <!-- Login Page -->
    <div class="login">
        <input id="input" type="text">
        <input id="input2" type="text">
        <input class="input-button" type="button" value="Submit" onClick="postCode()">
    </div>

    <!-- === All game ===-->
    <div class="game">
        <div class="stats">
            <p>Bitcoins: <strong><span id="bitcoins">0</span></strong></p>
            <p>Bitcoins per Click: <strong><span id="bpc">1</span></strong></p>
            <p>Bitcoins per Second: <strong><span id="bps">0</span></strong></p>
        </div>

        <!-- === Upgrades === -->
        <div class="upgrades">
            <p><strong>Upgrades:</strong></p>

            <!-- == Upgardes to Add Bitcoin every Click == -->
            <div class="upgrade">
                <p class="name"><strong>Bitcoin miner</strong></p>
                <p class="upgradeDescription">+<span id="upgrade1Add">1</span> Bitcoin per Click</p>
                <p class="upgradeOwned">Owned: <span id="upgrade1Owned">0</span></p>
                <div class="upgradeCostButton" onclick="upgrade1()">
                    <p class="upgradeCost"><strong>Cost: <span id="upgrade1Cost">25</span></strong></p>
                </div>
            </div>
            <div class="upgrade">
                <p class="name"><strong>Bitcoin miner</strong></p>
                <p class="upgradeDescription">+<span id="upgrade2Add">5</span> Bitcoin per Click</p>
                <p class="upgradeOwned">Owned: <span id="upgrade2Owned">0</span></p>
                <div class="upgradeCostButton" onclick="upgrade2()">
                    <p class="upgradeCost"><strong>Cost: <span id="upgrade2Cost">75</span></strong></p>
                </div>
            </div>

            <!-- == Upgrades to Add Bitcoin every Second == -->
            <div class="upgrade">
                <p class="name"><strong>Bitcoin miner</strong></p>
                <p class="upgradeDescription">+<span id="upgrade1AddS">1</span> Bitcoin per Second</p>
                <p class="upgradeOwned">Owned: <span id="upgrade1OwnedS">0</span></p>
                <div class="upgradeCostButton" onclick="upgrade1S()">
                    <p class="upgradeCost"><strong>Cost: <span id="upgrade1CostS">150</span></strong></p>
                </div>
            </div>
        </div>

        <!-- === Clicking Bitcoin === -->
        <div class="bitcoin" style="width: 319px; height: 380px; background-color: white;">
            <svg onclick="addBitcoin()" xmlns="http://www.w3.org/2000/svg" width="320" height="400"
                viewBox="0.004 0 63.993 64">
                <path
                    d="M63.04 39.741c-4.274 17.143-21.638 27.575-38.783 23.301C7.12 58.768-3.313 41.404.962 24.262 5.234 7.117 22.597-3.317 39.737.957c17.144 4.274 27.576 21.64 23.302 38.784z"
                    fill="#f7931a" />
                <path
                    d="M46.11 27.441c.636-4.258-2.606-6.547-7.039-8.074l1.438-5.768-3.512-.875-1.4 5.616c-.922-.23-1.87-.447-2.812-.662l1.41-5.653-3.509-.875-1.439 5.766c-.764-.174-1.514-.346-2.242-.527l.004-.018-4.842-1.209-.934 3.75s2.605.597 2.55.634c1.422.355 1.68 1.296 1.636 2.042l-1.638 6.571c.098.025.225.061.365.117l-.37-.092-2.297 9.205c-.174.432-.615 1.08-1.609.834.035.051-2.552-.637-2.552-.637l-1.743 4.02 4.57 1.139c.85.213 1.683.436 2.502.646l-1.453 5.835 3.507.875 1.44-5.772c.957.26 1.887.5 2.797.726L27.504 50.8l3.511.875 1.453-5.823c5.987 1.133 10.49.676 12.383-4.738 1.527-4.36-.075-6.875-3.225-8.516 2.294-.531 4.022-2.04 4.483-5.157zM38.087 38.69c-1.086 4.36-8.426 2.004-10.807 1.412l1.928-7.729c2.38.594 10.011 1.77 8.88 6.317zm1.085-11.312c-.99 3.966-7.1 1.951-9.083 1.457l1.748-7.01c1.983.494 8.367 1.416 7.335 5.553z"
                    fill="#fff" />
            </svg>
        </div>

        <!-- === External JavaScript === -->
        <script src="script.js"></script>
        <script>
            var input = document.getElementById("input");
            var input2 = document.getElementById("input2");
            function postCode() {
                if (input.value == "Admin", input2.value == "Admin111") {
                    document.querySelector(".login").style.display = "none";
                    document.querySelector(".game").style.display = "block";
                }
            } 
        </script>
</body>

</html>
